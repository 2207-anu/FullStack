<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Booking Modal -->
<div class="modal" id="bookingModal">
    <div class="modal-box">
        <h3>Book Slot</h3>
        <p>Enter your name</p>
        <input type="text" id="userName" placeholder="Your name">
        <div class="modal-actions">
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            <button class="confirm-btn" onclick="confirmBooking()">Confirm</button>
        </div>
    </div>
</div>
    <h1>Court Booking System</h1>
    <p class="subtitle">Select your preferred time slot and book instantly</p>

    <h2>Court A</h2>
    <div class="court-container" id="courtA"></div>

    <h2>Court B</h2>
    <div class="court-container" id="courtB"></div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
